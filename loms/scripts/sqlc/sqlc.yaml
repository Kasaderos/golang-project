version: "2"
sql:
  - engine: "postgresql"
    queries: "./order.sql"
    schema: "../../migrations"
    gen:
      go:
        package: "order"
        sql_package: "pgx/v5"
        out: "../../internal/repository/postgres/order"
        emit_json_tags: true
        emit_interface: true
        omit_unused_structs: true
  - engine: "postgresql"
    queries: "./stock.sql"
    schema: "../../migrations"
    gen:
      go:
        package: "stock"
        sql_package: "pgx/v5"
        out: "../../internal/repository/postgres/stock"
        emit_json_tags: true
        emit_interface: true
        omit_unused_structs: true
