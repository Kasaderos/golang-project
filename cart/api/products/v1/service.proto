syntax = "proto3";

package route256.product;

option go_package = "gitlab.ozon.dev/kb.kaldarov/go-8-middle-project/cart/pkg/api/products/v1;products";

service ProductService {
  rpc GetProduct(GetProductRequest) returns (GetProductResponse);
}

message GetProductRequest  {
  string token = 1;
  int64 sku = 2;
}

message GetProductResponse  {
  string name = 1;
  int64 price = 2;
}

message Status {
  int32 code = 1;
  string message = 2;
}