version: "3.1"
services:
  cart:
    image: cart
    build: ./cart/
    ports:
      - "8082:8080"
    depends_on:
      - cart-pgbouncer
      - loms
    environment:
      - LOMS_SERVICE_URL=loms:8082
      - PRODUCT_SERVICE_URL=route256.pavl.uk:8082
      - GRPC_ADDR=:8082
      - GRPC_GW_ADDR=:8080
      - DATABASE_DSN=postgresql://postgres:passwd@cart-pgbouncer:6432/postgres
      - LIST_ITEM_SERVICE_WORKERS=2
      - PRODUCT_SERVICE_RPS=10

  loms:
    image: loms
    build: ./loms/
    ports:
      - "8083:8080"
    environment:
      - WAIT_KAFKA=on # придумать как от этого избавиться
      - GRPC_ADDR=:8082
      - GRPC_GW_ADDR=:8080
      - DATABASE_DSN=postgresql://postgres:passwd@loms-pgbouncer:6432/postgres
    depends_on:
      - loms-pgbouncer
      - kafka-broker-1
      - kafka-broker-2
      - kafka-broker-3
      - zookeeper

  notifications:
    image: notifications
    build: ./notifications
    environment:
      - WAIT_KAFKA=on # придумать как от этого избавиться
      - ORDER_STATUSES_TOPIC=order-statuses-topic
      - ORDER_STATUSES_CONSUMER_GROUP_ID=consumer-group-id


  # databases
  loms-pgbouncer:
    image: edoburu/pgbouncer
    container_name: loms-pgbouncer
    ports:
      - "6432:6432"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=passwd
      - DB_HOST=loms-db
      - DB_NAME=postgres
      - LISTEN_ADDR=*
      - LISTEN_PORT=6432
      - ADMIN_USERS=postgres
      # in this mode goose down doesn't work correct
      # - POOL_MODE=transaction
      # In some cases md5 not work, can't auth
      - AUTH_TYPE=plain
    depends_on:
      - loms-db

  loms-db:
    image: postgres:16.0
    container_name: loms-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=passwd
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./.docker/postgresql/loms-data:/var/lib/postgresql/data

  cart-pgbouncer:
    image: edoburu/pgbouncer
    container_name: cart-pgbouncer
    ports:
      - "7432:6432"
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=passwd
      - DB_HOST=cart-db
      - DB_NAME=postgres
      - LISTEN_ADDR=*
      - LISTEN_PORT=6432
      - ADMIN_USERS=postgres
      # in this mode goose down doesn't work correct
      # - POOL_MODE=transaction
      # In some cases md5 not work, can't auth
      - AUTH_TYPE=plain
    depends_on:
      - cart-db

  cart-db:
    image: postgres:16.0
    container_name: cart-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=passwd
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./.docker/postgresql/cart-data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_SERVERS: zookeeper:2888:3888
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 10s
      retries: 3
    ports:
      - "2181:2181"
      - "2888:2888"
      - "3888:3888"
  kafka-broker-1:
    image: confluentinc/cp-kafka:latest
    healthcheck:
      test: ps augwwx | egrep [S]upportedKafka
    depends_on:
      - zookeeper
    ports:
      - "9091:9091"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTNERS: LISTNER_INT://kafka-broker-1:29091,LISTENER_EXT://0.0.0.0:9091
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: LISTNER_INT://kafka-broker-1:29091,LISTENER_EXT://kafka-broker-1:9091
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTNER_INT:PLAINTEXT,LISTENER_EXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTNER_INT
      ZOOKEEPER: zookeeper:2181
  kafka-broker-2:
    image: confluentinc/cp-kafka:latest
    healthcheck:
      test: ps augwwx | egrep [S]upportedKafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_LISTNERS: LISTNER_INT://kafka-broker-2:29092,LISTENER_EXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: LISTNER_INT://kafka-broker-2:29091,LISTENER_EXT://kafka-broker-2:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTNER_INT:PLAINTEXT,LISTENER_EXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTNER_INT
      ZOOKEEPER: zookeeper:2181
  kafka-broker-3:
    image: confluentinc/cp-kafka:latest
    healthcheck:
      test: ps augwwx | egrep [S]upportedKafka
    depends_on:
      - zookeeper
    ports:
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_LISTNERS: LISTNER_INT://kafka-broker-3:29093,LISTENER_EXT://0.0.0.0:9093
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: LISTNER_INT://kafka-broker-3:29093,LISTENER_EXT://kafka-broker-3:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTNER_INT:PLAINTEXT,LISTENER_EXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTNER_INT
      ZOOKEEPER: zookeeper:2181
  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - 9094:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: true
